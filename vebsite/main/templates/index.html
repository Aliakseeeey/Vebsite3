{% extends 'base.html' %}

{% block title %}
{{ title }}
{% endblock %}

{% block content %}
<h1>Главная</h1>
    {% if tasks %}
        {% for el in tasks %}
        <div class="alert alert-warning mt-2">
            <h3>{{el.title}}</h3>
            <h2>{{el.task}}</h2>
        </div>
        {% endfor %}
    {% else %}
    <p>У вас нет записей</p>
    {% endif %}
</div>
{% endblock %}
